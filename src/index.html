<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main class="container">

    <!-- Rating Card -->
    <section class="card" id="rating-card">
        <div class="icon">
            <i class="fa-solid fa-star"></i>
        </div>

        <h2>How did we do?</h2>
        <p>
        Please let us know how we did with your support request.
        All feedback is appreciated to help us improve our offering!
        </p>

        <div class="ratings">
            <button class="rate">1</button>
            <button class="rate">2</button>
            <button class="rate">3</button>
            <button class="rate">4</button>
            <button class="rate">5</button>
        </div>

        <button class="submit" id="submit-btn" disabled>SUBMIT</button>
    </section>

    <!-- Thank You Card -->
    <section class="card hidden" id="thank-you-card">
        <div class="illustration"></div>
        <span class="selected" id="selected-text"></span>

        <h2>Thank you!</h2>
        <p>
        We appreciate you taking the time to give a rating.
        If you ever need more support, don't hesitate to get in touch!
        </p>
    </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
